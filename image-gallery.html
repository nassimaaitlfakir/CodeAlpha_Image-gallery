<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            Image gallery
        </div>
        <div class="gallery" id="gallery">
            <div class="image-row" >
                <img class="image" src="images/image1.jpg" >
            </div>
            <div class="image-row">
                <img class="image" src="images/image2.jpg" >
            </div>
            <div class="image-row">
                <img class="image" src="images/image3.jpg" >
            </div>
            <div class="image-row">
                <img class="image" src="images/image4.jpg" >
            </div>
            <div class="image-row">
                <img class="image" src="images/image5.jpg" >
            </div>
            <div class="image-row" >
                <img class="image" src="images/image6.jpg" >
            </div>
            <div class="image-row">
                <img class="image" src="images/image7.jpg" >
            </div>
            <div class="image-row">
                <img class="image" src="images/image8.jpg" >
            </div>


        </div>

        <div id="modal" class="modal">
            <span id="close">&times;</span>
            <img class="modal-content" id="modalImg">
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
